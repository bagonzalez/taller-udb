<!DOCTYPE html>

<head>

    <title>FireSpace</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/engine.js"></script>

<body class="main_container">
    
    <canvas id="canvas" class="canvas_object" width="600px" height="600px">

    <img src="./assets/png/Lasers/laserGreen10.png" id="laser1" class="draw_image_element">
