<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  
    <style>
        * {
            padding:0; margin:0
        }
       canvas{
           background : #eee; display: block; margin : 0 auto;
       } 
     </style>
</head>

<body>
   <canvas id= "myCanvas" width="640" height="520"></canvas>
   <audio autoplay loop="loop"src="tema.mp3"></audio>


   <script>
   
       var canvas=document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius=10;
//to move

var x=canvas.width/2;
var y=canvas.height-30;
var dx=2;
var dy=-2;
var paddleHeight=10;
var paddleWidth=75;
var paddleX=(canvas.width-paddleWidth)/2;
var rightPressed= false;
var leftPressed=false;
var brickRowCount = 2;
var brickColumnCount = 7;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
var color = "#F78181"
var score = 0;
var lives = 5;
var nivel = 1;
var bricks = [];
var audio = new Audio();
audio.canPlayType('tema')
document.addEventListener("keydown",keyDownHandler,false);
document.addEventListener("keyup",keyUpHandler,false);
var v = document.getElementById("myaudio");


function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = color;
    ctx.fillText("Vidas: "+lives, canvas.width-65, 20);
}
function drawLevel() {
    ctx.font = "16px Arial";
    ctx.fillStyle = color ;
    ctx.fillText("Nivel: "+nivel, canvas.width-360, 20);
}
function createBricks(){

for(c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
         bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}
}
for(c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
         bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}


function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = color;
    ctx.fillText("Puntaje: "+score, 8, 20);
}

function keyDownHandler(e){
	if(e.keyCode==39){
		
		rightPressed=true;
		
		}
		else if(e.keyCode==37){
		
		leftPressed=true;
		
		}
		
	}
	
function keyUpHandler(e){
	
	if(e.keyCode==39){
		
		rightPressed=false;
	}
	else if(e.keyCode==37){
		
		leftPressed=false;
		
		}
	}

function drawBall(){
	ctx.beginPath();
	ctx.arc(x,y,ballRadius,0,2*Math.PI);
	ctx.fillstyle= color;
	ctx.fillStroke = color;
	ctx.Stroke="10"
	ctx.fill();
	ctx.closePath();
	}

function drawPaddle(){
	ctx.beginPath();
	ctx.rect(paddleX,canvas.height-paddleHeight,paddleWidth,paddleHeight);
	ctx.fillstyle= color;
	ctx.fill();
	ctx.closePath();
	}
function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}

function collisionDetection() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;

                score++;
                if (score == 140){
                alert("Felicidades , ganaste");
                document.location.reload();
                } 


                }
            }
        }
    }
}


function draw(){
	ctx.clearRect(0,0,canvas.width,canvas.height);
    
	drawBricks();
	drawBall();
	drawPaddle();
	collisionDetection();
    drawScore();
    drawLives();
    drawLevel();
 if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy < ballRadius) {
        dy = -dy;
    }
      else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
        else {
            lives--;
            if(!lives) {
                
                alert("GAME OVER " + " Tu puntaje fue:" + score);
                v.pause();
                document.location.reload();
            }
            else {
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 2;
                dy = -2;
                paddleX = (canvas.width-paddleWidth)/2;
            }
        }
    }
	if(rightPressed && paddleX<canvas.width-paddleWidth){
		
		paddleX+=7;
		}
	 else if(leftPressed && paddleX>0 ){
		 paddleX-=7;
		 
		 }
		 
		 x=x+dx;
	     y=y+dy;

        if (score == 14 ){
            nivel = 2;
            for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 0) {
                    b.status = 1;

                
            }
        }
    }
brickRowCount = 4;

createBricks();
  drawBricks();
  drawBall();
        }
        if (score ==  42){
            nivel = 3;
            for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 0) {
                    b.status = 1;

                
            }
        }
    }
brickRowCount = 6;
createBricks();
  drawBricks();
  drawBall();
        }
        if (score == 84 ){
            nivel = 4;
            for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 0) {
                    b.status = 1;

                
            }
        }
    }
brickRowCount = 8;
createBricks();
  drawBricks();
  drawBall();
        }
	}

setInterval(draw,10);


       
       
            
   </script>
</body>
</html>
